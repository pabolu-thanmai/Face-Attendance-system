<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Attendance System</title>
    <style>
        /* Background animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #b5eaff, #b5eaff, #b5eaff, #b5eaff);
            background-size: 400% 400%;
            
            color: white;
        }

        .container {
            width: 50%;
            padding: 30px;
            background: rgb(251, 239, 240);
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 32px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            margin: 15px;
            cursor: pointer;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            outline: none;
        }

        button:hover {
            background: linear-gradient(135deg, #e1f2f8, #e1f2f8);
            transform: translateY(-3px);
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
        .powered-by {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 25px;
    font-weight: bold;
    color: #2A5298;
    text-align: center;
}

.blinking-text {
    font-size: 30px;
    font-weight: bold;
    animation: blinkColors 1.5s infinite;
}

@keyframes blinkColors {
    0% { color: #FF5733; }  /* Red */
    25% { color: #33FF57; } /* Green */
    50% { color: #3357FF; } /* Blue */
    75% { color: #FF33A1; } /* Pink */
    100% { color: #FF5733; } /* Back to Red */
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Face Attendance System</h1>
        <button onclick="window.location.href='training.html'">Training</button>
        <button onclick="window.location.href='attendance.html'">Posting Attendance</button>
        <button onclick="window.location.href='update.html'">Update</button>
    </div>
    <div class="powered-by">
        <span>Powered by</span><br>
        <span class="blinking-text">Department of DataScience</span>
    </div>
    
</body>
</html>
